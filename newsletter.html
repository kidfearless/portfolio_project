<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Modern Internet Café</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet" />
	<meta name="description" content="Keep up to date on the latest coffee" />
	<script src="js/newsletter_validation.js" async></script>
</head>

<body>
	<div class="wrapper">
		<nav class="horizontalnav">
			<ul>
				<a href="index.html">
					<li>Home</li>
				</a>
				<a href="newsletter.html">
					<li>Newsletter</li>
				</a>
				<a href="contact.html">
					<li>Contact</li>
				</a>
			</ul>
			<div class="rainbow"></div>
		</nav>
		<div class="overlay">
			<div>
				<h1>Modern Internet Café</h1>
			</div>
			<section id="newsLetter">
				<h2>Sign up for my newsletter</h2>
				<form action="http://www.example.com/portfolio" method="POST">
					<fieldset>
						<legend>Personal Information:</legend>
						<div>
							<label for="firstName">*First Name:</label>
							<input type="text" id="firstName" name="news_first_name" placeholder="John" required />
						</div>
						<div>
							<label for="lastName">*Last Name:</label>
							<input type="text" id="lastName" name="news_last_name" placeholder="Doe" required />
						</div>
						<div>
							<label for="email">*Email Address:</label>
							<input type="email" id="email" name="news_email" value="@gmail.com" required />
						</div>
						<div>
							<label for="phoneNumber">Phone Number:</label>
							<input type="tel" id="phoneNumber" name="contact_phone" placeholder="(208) 555-1234" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
						</div>
						<div>
							<label>Send Newsletters To My Phone Too!</label>
							<input type="checkbox" id="mobile_signup" name="news_mobile" />
						</div>
					</fieldset>
					<br />
					<div>
						<input type="submit" value="Sign Me Up!" name="news_submit" id="submitButton" />
					</div>
				</form>
			</div>
			<footer>
					<div class="row">
						<a href="tel:+12085554567">
							<img src="images/phone.png" alt="phone" />
						</a>
					</div>
					<div class="row">
						<a href="mailto:website@example.com">
							<img src="images/letter.png" alt="mail" />
						</a>
					</div>	
					<div class="row">
						<a href="https://wwww.facebook.com/" target="_blank">
							<img src="images/facebook.png" alt="facebook" />
						</a>
					</div>
					<div class="row">
						<a href="https://www.twitter.com/" target="_blank">
							<img src="images/twitter.png" alt="twitter" />
						</a>
					</div>
					<br />
					<a id="icon-pack" href="https://icons8.com" target="_blank">Icon pack by Icons8</a>
			</footer>
		</div>
	</div>
</body>

</html>
