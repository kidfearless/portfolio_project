	<div class="wrapper">

			<div>
				<h1>Modern Internet Cafe</h1>
			</div>
			<section id="newsLetter">
				<h2>Sign up for my newsletter</h2>
				<form action="http://www.example.com/portfolio" method="POST">
					<fieldset>
						<legend>Personal Information:</legend>
						<div>
							<label for="firstName">First Name:</label>
							<input type="text" id="firstName" name="news_first_name" placeholder="John">
						</div>
						<div>
							<label for="lastName">Last Name:</label>
							<input type="text" id="lastName" name="news_last_name" placeholder="Doe">
						</div>
						<div>
							<label for="email">Email Address:</label>
							<input type="email" id="email" name="news_email" value="@gmail.com">
						</div>
					</fieldset>
					<br />
					<div>
						<input type="submit" value="Sign Me Up!" name="news_submit" id="submitButton"/>
					</div>
				</form>
			</div>
			<footer>

				<div class="row">
					<a href="tel:+12085554567">
						<!-- <p>Telephone:</p> -->
						<img src="images/phone.png" alt="" />
						<br class="mobile1" />
					</a>
				</div>


				<div class="row">
					<a href="mailto:website@example.com">
						<!-- <p>Email:</p> -->
						<img src="images/letter.png" />
						<br class="mobile1" />
					</a>
				</div>



				<div class="row">
					<a href="https://wwww.facebook.com/" target="_blank">
						<!-- <p>Facebook:</p> -->
						<img src="images/facebook.png" alt="facebook" />
						<br class="mobile1" />
					</a>
				</div>


				<div class="row">
					<a href="https://www.twitter.com/" target="_blank">
						<!-- <p>Twitter:</p> -->
						<img src="images/twitter.png" alt="twitter" />
						<br class="mobile1" />
					</a>
				</div>

				<br />

				<a id="icon-pack" href="https://icons8.com" target="_blank">Icon pack by Icons8</a>
			</footer>
		</div>
	</div>
